<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Employee list</title>
</head>
<body>
<div class="title-content">List of users</div>
<div class="content">
    Count:
    <div id="count"></div>
    Average salary:
    <div id="average"></div>
    Limit of user:
    <div id="limit"></div>
    <button id="edit">Edit</button>
</div>
<ul class="employeeList">
    <li>
        <span class="employeeFirstName">John</span>
        <span class="employeeLastName">Doe</span>
        <span class="employeeSalary">$ 1000</span>
        <span class="employeePosition">Manager</span>
    </li>
</ul>
<button id="addEmployee" class="addEmployee">Add New emplyee</button>
<script src="js/app.js"></script>
</body>
</html>
